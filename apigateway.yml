spring:
    application:
        name: apigateway
zuul:
    prefix: /aplicativos
    routes:
            autenticacion:
                path: /autenticacion/**
            periodo-academico-service:
                path: /periodo-academico-service/**
            asistencia-service:
                path: /asistencia-service/**

# Increase the Hystrix timeout to 60s (globally)
hystrix:
    command:
        default: 
            execution: 
                isolation:
                    thread: 
                        timeoutInMilliseconds: 60000
                timeout:
                    enabled: false
    shareSecurityContext: true
feign:
    hystrix:
        enabled: true
#Ribbon Configuration
ribbon:
  eureka:
    enable: true
  ConnectTimeout: 10000
  ReadTimeout: 10000
